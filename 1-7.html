<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h2>순서없는 목록(Unodred List)</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  
  <h2>순서있는 목록(Orderd List)</h2>
  <ol type="i">
    <li>Coffee</li>
    <li value="13">Tea</li>
    <li>Milk</li>
  </ol>
  
  <table border="1">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>    
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
</body>
</html>
